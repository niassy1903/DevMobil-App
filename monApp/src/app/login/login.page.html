<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/icon/favicon.png" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;">
      Page de Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-image">
    <div class="login-container">
      <h1 class="display-4">Bienvenue</h1>
      <p class="text-muted">
        Veuillez vous connecter pour accéder à votre espace personnel et profiter de toutes les fonctionnalités de l'application.
      </p>

      <form>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Mot de passe">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3" (click)="Seconnecter()">Se connecter</button>
      </form>

      <p class="mt-3 text-center">
        Mot de passe oublié ?
      </p>

      <p class="text-center text-muted">
        En cliquant sur "Se connecter", vous acceptez les <a href="conditions">Conditions d'utilisation</a> | <a href="politiques">Politique de confidentialité</a>
      </p>
    </div>
  </div>
</ion-content>
