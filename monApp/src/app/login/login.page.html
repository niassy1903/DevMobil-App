<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/icon/favicon.png" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;">
      Page de Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-image">
    <div class="login-container">
      <h1 class="display-4">Bienvenue</h1>
      <p class="text-muted">
        Veuillez vous connecter pour accéder à votre espace personnel et profiter de toutes les fonctionnalités de l'application.
      </p>

      <form (ngSubmit)="Seconnecter()">
        <!-- Email -->
        <div class="form-group with-icon">
          <i class="fas fa-user orange-icon"></i>
          <input type="email" class="form-control" placeholder="Entrez votre e-mail" [(ngModel)]="email" name="email">
        </div>
      
        <!-- Mot de passe -->
        <div class="form-group with-icon">
          <i class="fas fa-lock orange-icon"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            placeholder="Mot de passe" 
            [(ngModel)]="mot_de_passe" 
            name="mot_de_passe">
          <i 
            class="fas toggle-icon" 
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" 
            (click)="togglePasswordVisibility()">
          </i>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
        </div>
      
        <button type="submit" class="btn btn-primary btn-block mt-3">Se connecter</button>
      </form>
      
      <p class="mt-3 text-center"><a href="reset-password">
        Mot de passe oublié ?
      </a></p>

      <p class="text-center text-muted">
        En cliquant sur "Se connecter", vous acceptez les 
        <a href="conditions">Conditions d'utilisation</a> | 
        <a href="politiques">Politique de confidentialité</a>
      </p>
    </div>
  </div>
</ion-content>
